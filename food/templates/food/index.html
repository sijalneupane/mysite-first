{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block body %} {% for item in item_list %}
    <div class="row">
      <div class="col-md-3 offset-md-2">
        <img class="card" height="150px" src="{{ item.item_image}}" alt="" />
      </div>
      <div class="col-md-4">
        <h4>{{ item.item_name}}</h4>
        <h5>{{ item.item_desc}}</h5>
        <h6>Rs. {{ item.item_price}}</h6>
        <h6>Added By: <b>{{ item.user_name}}</b></h6>
      </div>
      <div class="col-md-3">
        <a href="{% url 'food:detail' item.id %}" class="btn btn-success" >Details</a>
      </div>
    </div>

    {% endfor%} {% endblock%} This is the old code

    <ul>
      <li>
        <a href="{% url 'food:detail' item.id %}">
          {{item.id }} -- {{ item.item_name}}</a
        >
      </li>
    </ul>
  </body>
</html>
